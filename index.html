<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hybrid System Energy Monitoring</title>
    <style>
      :root {
        --bg: #f7f7f7;
        --card-bg: white;
        --text: #333;
        --shadow: rgba(0, 0, 0, 0.1);
      }

      body.dark {
        --bg: #121212;
        --card-bg: #1e1e1e;
        --text: #f0f0f0;
        --shadow: rgba(255, 255, 255, 0.1);
      }

      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        transition: background 0.3s, color 0.3s;
      }

      header,
      footer {
        background-color: var(--card-bg);
        box-shadow: 0 2px 5px var(--shadow);
        padding: 16px 20px;
        text-align: center;
      }

      header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
      }

      header img {
        width: 40px;
        height: 40px;
      }

      .top-bar {
        width: 100%;
        max-width: 1000px;
        display: flex;
        justify-content: flex-end;
        padding: 10px 20px 0;
        margin: 0 auto;
      }

      .toggle-switch {
        position: relative;
        width: 50px;
        height: 26px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:checked + .slider:before {
        transform: translateX(24px);
      }

      .dashboard {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        padding: 20px;
        width: 100%;
        max-width: 1000px;
        margin: 0 auto;
      }

      .card {
        background: var(--card-bg);
        border-radius: 12px;
        box-shadow: 0 4px 10px var(--shadow);
        padding: 16px;
        text-align: center;
        transition: background 0.3s, color 0.3s;
      }

      .label {
        font-weight: 600;
        margin-bottom: 10px;
      }

      .range-labels {
        display: flex;
        justify-content: space-between;
        font-size: 0.85em;
        color: #777;
        margin-top: -8px;
      }

      .value-text {
        font-size: 1.3em;
        font-weight: bold;
        margin-top: -80px;
        position: relative;
        z-index: 1;
      }

      footer {
        margin-top: auto;
        font-size: 0.9em;
        color: #888;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="main.png" alt="BatStateU" />
      <h2>Hybrid System Energy Monitoring</h2>
    </header>

    <div class="top-bar">
      <label class="toggle-switch">
        <input type="checkbox" id="darkModeToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="dashboard">
      <div class="card">
        <div class="label">Voltage (V)</div>
        <canvas id="gauge-voltage" width="150" height="140"></canvas>
        <div class="value-text" id="voltageVal">-- V</div>
        <div class="range-labels"><span>0</span><span>500</span></div>
      </div>
      <div class="card">
        <div class="label">Current (A)</div>
        <canvas id="gauge-current" width="150" height="140"></canvas>
        <div class="value-text" id="currentVal">-- A</div>
        <div class="range-labels"><span>0</span><span>30</span></div>
      </div>
      <div class="card">
        <div class="label">Power (W)</div>
        <canvas id="gauge-power" width="150" height="140"></canvas>
        <div class="value-text" id="powerVal">-- W</div>
        <div class="range-labels"><span>0</span><span>50</span></div>
      </div>
      <div class="card">
        <div class="label">Energy (kWh)</div>
        <canvas id="gauge-energy" width="150" height="140"></canvas>
        <div class="value-text" id="energyVal">-- kWh</div>
        <div class="range-labels"><span>0</span><span>10</span></div>
      </div>
    </div>

    <footer>
      <strong>College of Engineering Technology Graduate School</strong>
    </footer>

    <script>
      const token = "eKD-b6OvVz7hK_hn-htOkWXk1ekK4TSK";

      const pins = {
        voltage: {
          pin: "V0",
          max: 500,
          element: "voltageVal",
          canvas: "gauge-voltage",
          unit: "V",
        },
        current: {
          pin: "V1",
          max: 30,
          element: "currentVal",
          canvas: "gauge-current",
          unit: "A",
        },
        power: {
          pin: "V2",
          max: 50,
          element: "powerVal",
          canvas: "gauge-power",
          unit: "W",
        },
        energy: {
          pin: "V3",
          max: 10,
          element: "energyVal",
          canvas: "gauge-energy",
          unit: "kWh",
        },
      };

      function drawGauge(canvasId, value, max) {
        const ctx = document.getElementById(canvasId).getContext("2d");
        ctx.clearRect(0, 0, 150, 80);
        const centerX = 75;
        const centerY = 80;
        const radius = 60;

        ctx.beginPath();
        ctx.strokeStyle = "#444";
        ctx.lineWidth = 10;
        ctx.arc(centerX, centerY, radius, Math.PI, 2 * Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "#72c154";
        ctx.lineWidth = 10;
        const endAngle = Math.PI + (value / max) * Math.PI;
        ctx.arc(centerX, centerY, radius, Math.PI, endAngle);
        ctx.stroke();
      }

      async function updateDashboard() {
        for (const key in pins) {
          const { pin, max, element, canvas, unit } = pins[key];
          try {
            const res = await fetch(
              `https://blynk.cloud/external/api/get?token=${token}&${pin}`
            );
            const value = await res.json();
            const numericValue = parseFloat(value[0] || value);
            if (!isNaN(numericValue)) {
              document.getElementById(
                element
              ).textContent = `${numericValue.toFixed(2)} ${unit}`;
              drawGauge(canvas, numericValue, max);
            } else {
              document.getElementById(element).textContent = `-- ${unit}`;
              drawGauge(canvas, 0, max);
            }
          } catch (e) {
            document.getElementById(element).textContent = `-- ${unit}`;
            drawGauge(canvas, 0, max);
          }
        }
      }

      document
        .getElementById("darkModeToggle")
        .addEventListener("change", () => {
          document.body.classList.toggle("dark");
        });

      setInterval(updateDashboard, 2000);
      window.onload = updateDashboard;
    </script>
  </body>
</html>
